<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Semantica y Open Graph HTML</title>
    <link rel="icon" type="image/x-icon" href="https://www.w3schools.com/images/favicon.ico">
    <!-- Open Graph data -->
    <meta property="og:title" content="Web semantica" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content=" http://www.example.com" />
    <meta property="og:image" content=" http://example.com/image.jpg" />
    <meta property="og:description" content="este es un documento que cuenta cuales son los elementos semanticos mas usados" />
</head>
<body>
    <!--
        H1 tiene que ser UNICO en la pagina
    -->
    <h1>Este es el Titulo mas importante de la pagina</h1>
    <header>
        <h2>Titulo 2</h2>
    </header>
    <nav>
        <h3>Titulo 3</h3>        
    </nav>
    <footer>
        <h4>Titulo 4</h4>
    </footer>
</body>
</html>
